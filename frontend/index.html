<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>GRND - Your Personal Trainer</title>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">GRND</h1>
        </header>

        <!-- Main Content Area -->
        <main class="app-content">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <!-- Dashboard component will be rendered here -->
            </div>

            <!-- Plans View -->
            <div id="plans-view" class="view">
                <h2>Training Plans</h2>
                <div class="plans-list">
                    <div class="plan-card">
                        <h3>Beginner Strength</h3>
                        <p>4 weeks • 3 days/week</p>
                        <button class="btn-secondary">View Plan</button>
                    </div>
                    <div class="plan-card">
                        <h3>Advanced Muscle</h3>
                        <p>8 weeks • 5 days/week</p>
                        <button class="btn-secondary">View Plan</button>
                    </div>
                </div>
            </div>

            <!-- Plan Builder Views -->
            <div id="plan-list-view" class="view">
                <!-- Plan List component will be rendered here -->
            </div>

            <div id="plan-editor-view" class="view">
                <!-- Plan Editor component will be rendered here -->
            </div>

            <div id="day-editor-view" class="view">
                <!-- Day Editor component will be rendered here -->
            </div>

            <div id="exercise-editor-view" class="view">
                <!-- Exercise Editor component will be rendered here -->
            </div>

            <!-- Workout History View -->
            <div id="workout-history-view" class="view">
                <!-- Workout History component will be rendered here -->
            </div>

            <!-- Workout View -->
            <div id="workout-view" class="view">
                <!-- Workout component will be rendered here -->
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view">
                <h2>Settings</h2>
                <div class="settings-list">
                    <div class="setting-item">
                        <span>Notifications</span>
                        <label class="toggle">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Dark Mode</span>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-view="dashboard">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-view="plans">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
                <span>Plans</span>
            </button>
            <button class="nav-item" data-view="plan-list">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="1" ry="1"></rect>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                </svg>
                <span>Plan Builder</span>
            </button>
            <button class="nav-item" data-view="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
