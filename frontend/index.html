<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>GRND - Your Personal Trainer</title>
    <link rel="icon" href="/favicon.ico">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/dashboard.css">
    <link rel="stylesheet" href="css/components/planner.css">
    <link rel="stylesheet" href="css/components/timer.css">
    <link rel="stylesheet" href="css/components/workout.css">
    <link rel="stylesheet" href="css/components/calendar.css">
    <link rel="stylesheet" href="css/components/modals.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Header -->
        <header class="app-header" role="banner">
            <span class="brand-side brand-left" aria-hidden="true">GRIT</span>
            <h1 class="app-title">GRND</h1>
            <span class="brand-side brand-right" aria-hidden="true">GRIND</span>
        </header>

        <!-- Main Content Area -->
        <main class="app-content" role="main">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active" aria-labelledby="dashboard-title">
                <section class="dashboard-hero card" aria-label="Quick actions">
                    <h2 id="dashboard-title">Dashboard</h2>
                    <div class="cta">
                        <button class="btn-secondary" data-action="view-history">History</button>
                        <button class="btn-primary" data-action="start-workout">Start Workout</button>
                    </div>
                </section>

                <section class="kpi-grid" aria-label="Key stats">
                    <div class="kpi-card">
                        <div class="kpi-label">Sessions</div>
                        <div class="kpi-value" id="kpi-sessions">—</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Volume</div>
                        <div class="kpi-value" id="kpi-volume">—</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Streak</div>
                        <div class="kpi-value" id="kpi-streak">—</div>
                    </div>
                </section>

                <div class="section-title">
                    <h3>Continue plan</h3>
                    <span class="hint">What’s next</span>
                </div>
                <div class="list-card">
                    <div class="list-row">
                        <div>
                            <div class="row-title">Bench Day</div>
                            <div class="row-sub">Week 3 · Day 2</div>
                        </div>
                        <div class="row-meta">~ 52 min</div>
                    </div>
                </div>
            </div>

            <!-- Plans View -->
            <div id="plans-view" class="view" aria-labelledby="plans-title">
                <h2 id="plans-title">Training Plans</h2>
                <div class="plans-list">
                    <div class="plan-card">
                        <h3>Beginner Strength</h3>
                        <p>4 weeks • 3 days/week</p>
                        <button class="btn-secondary">View Plan</button>
                    </div>
                    <div class="plan-card">
                        <h3>Advanced Muscle</h3>
                        <p>8 weeks • 5 days/week</p>
                        <button class="btn-secondary">View Plan</button>
                    </div>
                </div>
                <button class="create-plan-fab btn-primary create-plan-btn" aria-label="Create New Plan">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <!-- Plan Builder Views -->
            <div id="plan-list-view" class="view">
                <!-- Plan List component will be rendered here -->
            </div>

            <div id="plan-editor-view" class="view">
                <!-- Plan Editor component will be rendered here -->
            </div>

            <div id="day-editor-view" class="view">
                <!-- Day Editor component will be rendered here -->
            </div>

            <div id="exercise-editor-view" class="view">
                <!-- Exercise Editor component will be rendered here -->
            </div>

            <!-- Workout History View -->
            <div id="workout-history-view" class="view">
                <!-- Workout History component will be rendered here -->
            </div>

            <!-- Workout View -->
            <div id="workout-view" class="view">
                <!-- Workout component will be rendered here -->
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view" aria-labelledby="settings-title">
                <h2 id="settings-title">Settings</h2>
                <div class="settings-list" role="list">
                    <div class="setting-item" role="listitem">
                        <span>Notifications</span>
                        <label class="toggle">
                            <input type="checkbox" checked aria-label="Enable notifications">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item" role="listitem">
                        <span>Dark Mode</span>
                        <label class="toggle">
                            <input type="checkbox" aria-label="Enable dark mode">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" role="navigation" aria-label="Primary">
            <button class="nav-item" data-view="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>Settings</span>
            </button>
            <button class="nav-item" data-view="plans">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
                <span>Plans</span>
            </button>
            <button class="nav-item active" data-view="dashboard">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                <span>Dashboard</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
